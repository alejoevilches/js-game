<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>POKEFUTBOL</title>
</head>
<body>
    <h1>POKEFUTBOL! ⚽️</h1>
    <section id="player_selection">
        <h2>Elige tu jugador:</h2>
        <label for="bounou"><input type="radio" name="player" id="bounou">Yassine Bounou</label>
        <label for="mbappe"><input type="radio" name="player" id="mbappe">Kylian Mbappe</label>
        <label for="neymar"><input type="radio" name="player" id="neymar">Neymar</label>
        <label for="maguire"><input type="radio" name="player" id="maguire">Harry Maguire</label>
        <label for="enzo"><input type="radio" name="player" id="enzo">Enzo Fernandez</label>
        <label for="suarez"><input type="radio" name="player" id="suarez">Luis Suarez</label>
        <button id="player_selectbutton">Seleccionar</button>
    </section>
    <section id="attack_selection">
        <p>Tu jugador tiene <span id="player_lives">3</span> vidas</p>
        <p>El jugador de tu contrincante tiene <span id="pc_lives">3</span> vidas</p>
        <h2>Elige tu ataque:</h2>
        <div class="buttons">
            <button id="shoot_button">Disparo ⚽️</button>
            <button id="speed_button">Velocidad ⚽️</button>
            <button id="defense_button">Defensa ⚽️</button>
        </div>
    </section>
    <section id="messages">
        <p>Tu jugador <span id="p1_player"></span> atacó con <span id="player_attack"></span>, el oponente <span id="pc_player"></span> atacó con <span id="pc_attack"></span> - <span id="result"></span></p>
    </section>
    <section id="reset">
        <button>Reiniciar</button>
    </section>
</body>
</html>
